<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Based System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background-color: #dbe4ff;
            color: #0d6efd;
        }

        .sidebar .logout a {
            color: #fff;
            background-color: #0d6efd;
            text-align: center;
            margin-top: 20px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
        <h4 class="text-center py-4">IoT Based System</h4>
        <a href="#Dashboarcontent" class="active" onclick="loadContent('Dashboarcontent.html')"><i class="bi bi-house me-2"></i>
            Dashboard</a>
        <a href="#soil-moisture" onclick="loadContent('SoilMoisture.html')"><i class="bi bi-droplet me-2"></i> Soil
            Moisture</a>
        <a href="#irrigation-plan" onclick="loadContent('irrigationplan.html')"><i class="bi bi-wind me-2"></i>
            Irrigation Plan</a>
        <a href="#weather-update" onclick="loadContent('weather.html')"><i class="bi bi-cloud-sun me-2"></i>
            Weather Update</a>
        <a href="#sensor-control" onclick="loadContent('sensor.html')"><i class="bi bi-tools me-2"></i> Sensor
            Control</a>
        <a href="#account" onclick="loadContent('profile.html')"><i class="bi bi-person me-2"></i> Account</a>
        <div class="logout">
            <a href="#">Log Out</a>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content" id="content">
        <h2>Welcome to the Dashboard</h2>
        <p>Select a menu item to display content here.</p>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadContent(page) {
            const contentDiv = document.getElementById('content');
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    contentDiv.innerHTML = data;
                })
                .catch(error => {
                    contentDiv.innerHTML = `<p>Error loading content: ${error}</p>`;
                });

            // Update active state in sidebar
            const links = document.querySelectorAll('.sidebar a');
            links.forEach(link => link.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>

</html>
